<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
     </ion-nav-back-button> 

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-stable">
     <!--  <h1 class="title">Profee</h1> -->
      <div>
        <div class="user-avatar">
          <img ng-src="http://172.18.2.117:5000/{{user.smallImg}}" alt="">\
        </div>
        <p class="user-name">{{user.name || user.email}}</p>
      </div>
      
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.main">
          Сповіщення
        </ion-item>
        <ion-item menu-close ui-sref="app.requests">
          Рекомендації
        </ion-item>
        <ion-item menu-close href="#/app/friends">
          Друзі
        </ion-item>
        <ion-item menu-close href="#/app/categories">
          Спеціалісти
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          Профіль
        </ion-item>
         <ion-item menu-close  href="" ng-click="logOut()">
          Вийти
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
