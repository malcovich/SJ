<ion-view view-title="{{$ctrl.category.category.title}}">
  <ion-nav-buttons side="right">
    <i class="icon ion-plus-round add-new-request" ng-click="$ctrl.showModal()"></i>
  </ion-nav-buttons>
  <ion-content>
    <div class="category-contacts-list">
      <div ng-repeat="contact in $ctrl.category.contacts" class="contact-item" ui-sref="app.contact({id:contact._id})"> 
        <div class="contact-item-img">
          <img ng-src="{{$ctrl.baseUrl}}/{{contacts.img || 'public/images/vectorpaint1.png'}}">
        </div>
        <div class="contact-info">
          <h3>{{contact.name}}</h4>
          <p class="contactsPhone">{{contact.spec}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
